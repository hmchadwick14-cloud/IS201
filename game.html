                    <div class="col-md-10 col-lg-8 col-xl-7">

                        <h2 class="text-center mb-4">Alaskan Wordle</h2>

                        <!-- Game Container -->
                        <div id="wordle-game">
                            <div id="board"></div>
                            <p id="message" class="text-center"></p>
                            <div class="text-center">
                                <button id="restartBtn" class="btn btn-primary mt-3">Play Again</button>
                            </div>
                        </div>



                        <!-- Wordle Game Script -->
                        <script>
                            // LONG LIST OF WORDS
                            const words = [
                                "moose","river","otter","eagle","snowy","light","frost","creek","winds",
                                "sleds","polar","coast","gloom","igloo","cloud","ocean","woods","quiet",
                                "peaks","range","lands","kayak","north","hikes","trees","cabin",
                                "fires","skier","storm","miner","trail","green","white","water","traps"
                            ];

                            let answer = words[Math.floor(Math.random() * words.length)].toUpperCase();
                            let currentRow = 0;
                            let currentGuess = "";

                            const board = document.getElementById("board");
                            const message = document.getElementById("message");
                            const restartBtn = document.getElementById("restartBtn");

                            // CREATE BOARD (5 LETTERS Ã— 6 ROWS)
                            function createBoard() {
                                board.innerHTML = "";
                                for (let r = 0; r < 6; r++) {
                                    const row = document.createElement("div");
                                    row.classList.add("row");
                                    for (let c = 0; c < 5; c++) {
                                        const box = document.createElement("div");
                                        box.classList.add("box");
                                        row.appendChild(box);
                                    }
                                    board.appendChild(row);
                                }
                            }

                            document.addEventListener("keydown", function (e) {
                                if (message.textContent.includes("You won") || message.textContent.includes("Correct")) return;

                                if (e.key >= "a" && e.key <= "z" && currentGuess.length < 5) {
                                    currentGuess += e.key.toUpperCase();
                                    updateBoard();
                                }

                                if (e.key === "Backspace") {
                                    currentGuess = currentGuess.slice(0, -1);
                                    updateBoard();
                                }

                                if (e.key === "Enter" && currentGuess.length === 5) {
                                    checkGuess();
                                }
                            });

                            function updateBoard() {
                                const rowBoxes = board.children[currentRow].children;
                                for (let i = 0; i < 5; i++) {
                                    rowBoxes[i].textContent = currentGuess[i] || "";
                                }
                            }

                            function checkGuess() {
                                const rowBoxes = board.children[currentRow].children;

                                for (let i = 0; i < 5; i++) {
                                    const letter = currentGuess[i];
                                    if (letter === answer[i]) {
                                        rowBoxes[i].classList.add("correct");
                                    } else if (answer.includes(letter)) {
                                        rowBoxes[i].classList.add("present");
                                    } else {
                                        rowBoxes[i].classList.add("absent");
                                    }
                                }

                                if (currentGuess === answer) {
                                    message.textContent = "ðŸŽ‰ You won! The word was " + answer;
                                    return;
                                }

                                currentRow++;
                                currentGuess = "";

                                if (currentRow === 6) {
                                    message.textContent = "âŒ Out of guesses! The word was " + answer;
                                }
                            }

                            restartBtn.addEventListener("click", () => {
                                answer = words[Math.floor(Math.random() * words.length)].toUpperCase();
                                currentRow = 0;
                                currentGuess = "";
                                message.textContent = "";
                                createBoard();
                            });

                            createBoard();
                        </script>

                        <!-- Embedded CSS for Game -->
                        <style>

                            #board {
                                display: grid;
                                gap: 8px;
                                margin: 0 auto;
                                width: 260px;
                            }

                            .row {
                                display: grid;
                                grid-template-columns: repeat(5, 50px);
                                gap: 8px;
                            }

                            .box {
                                height: 50px;
                                border: 2px solid #ccc;
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                font-size: 1.5rem;
                                font-weight: bold;
                                background-color: white;
                                text-transform: uppercase;
                            }

                            .correct { background-color: #6aaa64; color: white; }
                            .present { background-color: #c9b458; color: white; }
                            .absent { background-color: #787c7e; color: white; }
